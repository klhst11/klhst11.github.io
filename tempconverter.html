<!DOCTYPE html>
<html>
<title>Useful Temperature Converter</title>
<body style="background-color: #ADD8E6;">

<h2>Temperature Converter <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-thermometer-half" viewBox="0 0 16 16">
  <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415z"/>
  <path d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z"/>
</svg></h2>
<p>In case you need to convert a temperature from Fahrenheit to Celcius, I have provided this useful tool for you. I hope this helps!</p>

<p>
  <label>Fahrenheit:</label>
  <input id="convertFahrenheitToCelcius" type="number" placeholder="Enter Value" oninput="tempConverter(this.value)" onchange="tempConverter(this.value)">
</p>

<p>Celcius: <span id="celcius"></span></p>

<script> 
  // Returns the floating-point number from tempConverter (Fahrenheit), translating it through the tempNumber equation to get Celcius. 
function tempConverter(tempNumber) {
  tempNumber = parseFloat(tempNumber);
  document.getElementById("celcius").innerHTML=(tempNumber-32)/1.8;}
</script>

</body>
</html>
